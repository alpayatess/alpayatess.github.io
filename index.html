<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoş Geldiniz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0.2em 0;
        }
        p {
            font-size: 1.2em;
            max-width: 500px;
        }
        a.button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: #1e3c72;
            border: none;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Merhaba, ben Alpay!</h1>
    <p>Bu sayfa, GitHub Pages ile oluşturulmuş geçici bir test sayfasıdır.</p>
    <a href="https://github.com/alpayates" class="button" target="_blank">GitHub Profilim</a>
</body>
</html>
